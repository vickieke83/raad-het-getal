<h1>Raad het getal</h1>

<p>Raad een getal tussen 1 en 100.</p>

<div *ngIf="aantalBeurten<=0"> 
  <p>Je beurten zijn om.</p>
  <button (click)="reset()">Reset</button>
</div>

<div *ngIf="gewonnen==true"> 
  <p>Proficiat! Je raadde het getal.</p>
  <button (click)="reset()">Reset</button>
</div>

<input type="number" [disabled]="aantalBeurten<=0" #inputVeld/>
<button [disabled]="aantalBeurten<=0" (click)="valideerGok(inputVeld.value)">Gok</button>

<p>{{feedback}}</p>
<p>{{feedback3}}</p>
